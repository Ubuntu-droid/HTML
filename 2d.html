<style> 
.get-button{
    background-color: rgb(121, 82, 179);
    color: white;
    font-weight: bold;
    border-radius: 4px;
    border: none;
    height: 30px;
    width: 120px;
    cursor: pointer;
    transition: background-color 0.20s;
}
.get-button:hover{background-color: rgb(79, 0, 153);}

.download-button{
    background-color: rgb(247, 247, 247);
    color: rgb(94, 93, 93);
    border: none;
    border-width: 1px;
    border-style: solid;
    height: 30px;
    width: 120px;
    border-radius: 3px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.20s, color 0.20s;
}
.download-button:hover{background-color: grey;color: white;}
</style>



<button class="get-button">Get Started</button>

<button class="download-button">Download</button>
